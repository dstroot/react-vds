<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Verite Data Science, LLC &middot; Welcome!</title>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXXX-X', 'auto');
      ga('send', 'pageview');
    </script>
    <!--
    Add the loader class directly to the app container, but with the :empty 
    pseudo class. The spinner will be visible, as long as nothing is 
    rendered into the container
    -->
    <style>
      .loader:empty {
        position: absolute;
        top: calc(50% - 4em);
        left: calc(50% - 4em);
        width: 6em;
        height: 6em;
        border: .5em solid rgba(0, 0, 0, 0.1);
        border-left: .5em solid #563d7c;
        border-radius: 50%;
        -webkit-animation: load8 3s infinite linear;
        -moz-animation: load8 3s infinite linear;
        animation: load8 3s infinite linear;
      }
      
      @-webkit-keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @-moz-keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="d-flex flex-column">
    <noscript>
      You need to enable JavaScript to run this app. :(
    </noscript>
    <!-- add class loader to container -->
    <div id="root" class="loader"></div>
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
    <!-- Needed for IE support :( -->
    <script type='text/javascript' src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  </body>
