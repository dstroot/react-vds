    <!--
    Add the loader class directly to the app container, but with the :empty 
    pseudo class. The spinner will be visible, as long as nothing is 
    rendered into the container. Cool right?

    ideas: https://cssfx.dev/
    -->
    <script async defer data-domain="veritedatascience.com" src="https://plausible.io/js/plausible.js"></script>
    <style>
      .loader {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .loader:empty {
        position: absolute;
        top: calc(50% - 4em);
        left: calc(50% - 4em);
        width: 6em;
        height: 6em;
        border: 0.5em solid rgba(0, 0, 0, 0.1);
        border-left: 0.5em solid #563d7c;
        border-radius: 50%;
        -webkit-animation: load8 3s infinite linear;
        -moz-animation: load8 3s infinite linear;
        animation: load8 3s infinite linear;
      }

      @-webkit-keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @-moz-keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
