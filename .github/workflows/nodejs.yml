name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    
    - name: Use Node.js
      uses: actions/setup-node@v1
      env:
        MY_VAR1: a_variable
        CI: true
      with:
        node-version: 10.x
        
    - name: npm install, build, and test
      run: |
        npm install
        npm run build
        npm test -- --coverage
